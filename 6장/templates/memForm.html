{% extends 'base.html' %}
{% block body %}
<h2>회원가입</h2>
<form method="POST" action="/register">
    <div>
        <label>계정 : </label>
        <input name="id" type="text">
    </div>
    <div>
        <label>비번 : </label>
        <input name="passwd" type="password">
    </div>
    <div>
        <label>이름 : </label>
        <input name="name" type="text">
    </div>
    <div class="button">
        <input type="submit" value="등 록">
        <input type="reset" vale="취 소">
    </div>
</form>
{% endblock %}
